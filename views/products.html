<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Keys - Keybook.live</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Import Header -->
        <div id="header-placeholder"></div>

        <!-- Products Page Content -->
        <section class="products-section">
            <div class="container">
                <div class="products-header">
                    <div>
                        <h1>Software Keys</h1>
                        <p>Browse our selection of genuine software licenses</p>
                    </div>
                    
                    <div class="products-actions">
                        <div class="search-box">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <input type="text" id="searchProducts" placeholder="Search products...">
                        </div>
                        
                        <button class="filter-button" id="filterToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 3H2L10 12.46V19L14 21V12.46L22 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="products-layout">
                    <!-- Sidebar Filters -->
                    <aside class="products-sidebar" id="productsSidebar">
                        <div class="filter-group">
                            <h3>Categories</h3>
                            <div class="filter-options">
                                <label class="checkbox">
                                    <input type="checkbox" name="category" value="all" checked>
                                    <span>All</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="category" value="os">
                                    <span>Operating Systems</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="category" value="office">
                                    <span>Office Software</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="category" value="design">
                                    <span>Design Software</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="category" value="security">
                                    <span>Security Software</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="category" value="utilities">
                                    <span>Utilities</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <h3>Price Range</h3>
                            <div class="price-range">
                                <div class="price-inputs">
                                    <div>
                                        <label for="minPrice">Min</label>
                                        <input type="number" id="minPrice" placeholder="0" min="0">
                                    </div>
                                    <div>
                                        <label for="maxPrice">Max</label>
                                        <input type="number" id="maxPrice" placeholder="1000" min="0">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-sm" id="applyPriceFilter">Apply</button>
                            </div>
                        </div>
                    </aside>
                    
                    <!-- Products Grid -->
                    <div class="products-grid" id="productsGrid">
                        <!-- Product cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Import Footer -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Product Card Template -->
    <template id="productCardTemplate">
        <div class="product-card" data-id="">
            <div class="product-badge"></div>
            <div class="product-image">
                <img src="" alt="">
            </div>
            <div class="product-content">
                <div class="product-category"></div>
                <h3></h3>
                <p></p>
                <div class="product-footer">
                    <span class="price"></span>
                    <div class="product-actions">
                        <button class="btn btn-outline btn-sm add-to-cart">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Add
                        </button>
                        <a href="" class="btn btn-primary btn-sm view-product">View</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="/js/main.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
